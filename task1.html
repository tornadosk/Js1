<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img class="big" src="" alt="">
    <div class="container">
        <img class="small" src="imgs/small/p0.png" alt="">
        <img class="small" src="imgs/small/p1.png" alt="">
        <img class="small" src="imgs/small/p2.png" alt="">
    </div>

    <script>
        var imgs = document.getElementsByClassName("small");
        for (var item of imgs) {
            item.onclick = f;
        }

        function f(e) {
            var picture = "imgs/big/" + e.target.src.split("small/")[1];
            var bigPicture = document.querySelector(".big");
            bigPicture.src = picture;
            bigPicture.onerror = function (event) {
                alert("no big image for this picture");
            }
        }
    </script>
</body>

</html>
