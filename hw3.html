        /* 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100

answer:
*/
        var a = 0;
        while (a <= 100) {
            if (isSimple(a)) {
                console.log(a);
                a++;
            } else {
                a++;
            }
        }

        function isSimple(num) {
            if (num < 2) {
                return false; // instruction can be added
            } else if (num === 2) {
                return true;
            }

            var i = 2;
            const limit = Math.sqrt(num);
            while (i <= limit) {
                if (num % i === 0) {
                    return false;
                }
                i += 1;
            }

            return true;
        }

        Задачи:

        b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.

        answer: 
         	*/
        var card = [{
                title: 'product 1',
                price: 100,
                quantity: 1
            },
            {
                title: 'product 2',
                price: 200,
                quantity: 2
            },
            {
                title: 'product 3',
                price: 300,
                quantity: 3
            }
        ]
        console.log(countBasketPrice(card));

        function countBasketPrice(m) {
            sum = 0;
            for (var item of m) {
                sum += item.price * item.quantity
            }
            return sum;
        }
